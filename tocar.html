<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página em branco</title>
</head>
<body>
  <div id="player"></div>

  <script>
    var player;

    // Esta função será chamada pelo comando no console: tocar();
    function tocar() {
      if (!player) {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      } else {
        player.playVideo();
      }
    }

    // Função chamada automaticamente pelo script da API do YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', // vídeo invisível
        width: '0',
        videoId: '06qZsZU_q0U',
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: '06qZsZU_q0U'
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
